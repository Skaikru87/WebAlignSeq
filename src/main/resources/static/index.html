<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>WebAlignSeq</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="/css/main.css" />-->
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>
<div class="fluid">
    <div class="row justify-content-center">
        <h1>WebAlignSeq</h1>
    </div>
    <div class="row justify-content-center">
        <div class="upload-container">
            <div class="form-control-file">
                <div>
                    <h5>Upload additional file (csv file) with SNP info </h5>
                    <h6>(not required)</h6>
                    <form id="singleAdditionalUploadForm" name="singleAdditionalUploadForm">
                        <input id="singleAdditionalFileUploadInput" type="file" name="additionalFile"
                               class="btn btn-primary" required/>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <div class="upload-response">
                        <div id="singleAdditionalFileUploadError"></div>
                        <div id="singleAdditionalFileUploadSuccess"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="upload-container">
            <div class="form-control-file">
                <div>
                    <h5>Upload excel file</h5>
                    <form id="singleUploadForm" name="singleUploadForm" onsubmit="return waitDisplay()">
                        <input id="singleFileUploadInput" type="file" name="file" class="btn btn-primary" required/>
                        <input type="submit" name="button" class="btn btn-primary" value="Submit">
                    </form>
                    <div class="upload-response">
                        <div id="singleFileUploadError"></div>
                        <div id="singleFileUploadSuccess"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/js/main.js"></script>
</body>
</html>
